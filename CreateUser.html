<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="StyleSheets/CreateUser.css">
        <script src="Scripts/CreateUser.js"></script>
        <script src="/app.js"></script>
        <title>Assignment Tracker - Sign up</title>
    </head>
    <body>
        <h1>Sign up</h1>

        <form id="formUserDetails" action= "/add" method="POST" >
            <div class="container">
                <input type="text" placeholder="Enter Full Name" name="Name" id="Name" required><br/>
                <input type="text" placeholder="Enter Email" name="Email" id="Email" required><br/>
                <input type="password" placeholder="Enter Password" name="psw" id="pwd" minlength="8" required><br/>
                <input type="password" placeholder="Confirm Password" name="confPsw" id="confPwd" minlength="8" required><br/>
            </div>
            
            <div class="container">
                <button type="submit" name="creatUsr" onclick="Validate()">Sign Up</button><br \>
                <button type="button" name="back" onClick="GoBack()">Back</button>
            </div>
        </form>
    </body>
    
</html>
